<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>

  </head>
  <body>
    {% if prediction == 0 %}
      <img src = "{{url_for('static', filename = 'not_survived.jpg')}}" />
    {% else %}
      <img src = "{{url_for('static', filename = 'survived.jpg')}}" />
    {% endif %}
  </body>
</html>
